<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="register-page">
    <div class="register-card">
        <h2>Anmeldung</h2>

        {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="field">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" placeholder="Benutzername eingeben" required>
            </div>

            <div class="field">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" placeholder="Passwort eingeben" required>
            </div>

            <button type="submit">Anmelden</button>
        </form>

        <p>Haben Sie noch kein Konto? <a href="/register">Registrieren</a></p>
    </div>
</body>
</html>
